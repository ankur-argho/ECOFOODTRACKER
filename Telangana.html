<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Choices and Environmental Impact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
        }
        .section p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .section:last-of-type {
            border-left: 5px solid #4caf50;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Section 1: Current Food Choices -->
    <div class="section">
        <h2>Current Food Choice</h2>
        <p>Hyderabadi Biryani</p>
    </div>

    <!-- Section 2: Environmental Impact -->
    <div class="section">
        <h2>Environmental Impact</h2>
        <p> High water usage (2,500 liters/kg), moderate greenhouse gas emissions
            (1.5 kg CO2e/kg)</p>
    </div>

    <!-- Section 3: Suggested Food Changes -->
    <div class="section">
        <h2>Suggested Food Change</h2>
        <p>Incorporate more lentils and vegetables, reduce rice consumption</p>
    </div>
</div>

</body>
</html>
